{% extends 'base.html' %}
{%block content%}

<form class="col-8" style="border-radius: 15px; margin: auto;border: 1px solid gainsboro;background-color: aliceblue; margin-top: 50px; padding: 50px;" method="POST" action="{% url 'auth' %}">
    {% csrf_token %}
<div class="col-12" style="margin: auto; ">
    <div class="mb-4">
        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
        <input type="text" name="name" style="text-align: center;padding: 10px;" class="form-control" id="exampleFormControlInput1" placeholder="اسمت" required>
      </div>

      <div class="mb-4">
        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
        <input type="text" name="phone" class="form-control" style="text-align: center;padding: 20px;" id="exampleFormControlInput1" placeholder="number" required>
      </div>
      <div class="mb-4">
        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
        <input type="email" name="email" class="form-control" style="text-align: center;padding: 20px;" id="exampleFormControlInput1" placeholder="email" required>
      </div>
      <div class="mb-4">
        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
        <input type="text" name="password" class="form-control" style="text-align: center;padding: 20px;" id="exampleFormControlInput1" placeholder="password" required>
      </div>

      <button type="submit" class="btn btn-warning">ثبت</button>
    </div>    
</form>
<br>
<br>
<hr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
{%endblock content%}
